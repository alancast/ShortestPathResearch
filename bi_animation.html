<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <title>Animated Shortest Paths</title>

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>

    <div id="map"></div>
    <script>

      // This example creates a 2-pixel-wide red polyline showing the path of William
      // Kingsford Smith's first trans-Pacific flight between Oakland, CA, and
      // Brisbane, Australia.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 37.6089, lng: -121.746},
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var flightPlanCoordinates = [
          {lat: 37.772, lng: -122.214},
          {lat: 21.291, lng: -157.821},
          {lat: -18.142, lng: 178.431},
          {lat: -27.467, lng: 153.027},{lat: -32.467, lng: 150.027}
        ];
        

        // flightPath.setMap(map);
        // flightPath.setMap(null);
        // flightPath = null;

        var i = 1; 
        var startLat = 37.772;                    //  set your counter to 1

        function myLoop () {           //  create a loop function
           setTimeout(function () {    //  call a 3s setTimeout when the loop is called
              var path = [{lat: startLat, lng: -122.214},
              {lat: 21.291, lng: -157.821}];
              startLat += 2;
              console.log(path)

              var flightPath = new google.maps.Polyline({
                path: path,
                geodesic: true,
                strokeColor: '#FF00F0',
                strokeOpacity: 1.0,
                strokeWeight: 2
              }); 
              flightPath.setMap(map) 
                      //  your code here
              i++;                     //  increment the counter
              if (i < 10) {            //  if the counter < 10, call the loop function
                 myLoop();             //  ..  again which will trigger another 
              }                        //  ..  setTimeout()
           }, 100)
        }

        // myLoop(); 
        document.getElementById('file').onchange = function(){

          var file = this.files[0];

          var reader = new FileReader();
          reader.onload = function(progressEvent){
            // Entire file
            // console.log(this.result);

            // By lines
            var lines = this.result.split('\n');

            

            var i = 2;    
            var latestU;
            var latestF;
            var latestB;
            var FEnd = true;

            function testLoop () {           //  create a loop function
               setTimeout(function () {    //  call a 3s setTimeout when the loop is called
                  
                  




                
                  i++;                     //  increment the counter
                  var temp = lines[i].split(/[ ,]+/);
                  console.log(temp)
                  while (String(temp[0])=="u"){
                    latestU = temp;
                    i++;
                    temp = lines[i].split(/[ ,]+/);
                  }
                  if (String(temp[0])=="b"){
                    latestB = temp;
                    FEnd = false;
                  }else{
                    latestF = temp;
                    FEnd = true;
                  }
                  console.log(i)





                  // console.log(latestA, latestU);
                  //9b59b6
                  var path;
                  if (FEnd){
                    path = [{lng: Number(latestU[1]), lat: Number(latestU[2])},{lng: Number(latestF[1]), lat: Number(latestF[2])}];
                    var flightPath = new google.maps.Polyline({
                    path: path,
                    geodesic: true,
                    strokeColor: '#3498db',
                    strokeOpacity: 1.0,
                    strokeWeight: 2
                    }); 
                    flightPath.setMap(map);
                  } else{
                    path = [{lng: Number(latestU[1]), lat: Number(latestU[2])},{lng: Number(latestB[1]), lat: Number(latestB[2])}];
                    var flightPath = new google.maps.Polyline({
                    path: path,
                    geodesic: true,
                    strokeColor: '#9b59b6',
                    strokeOpacity: 1.0,
                    strokeWeight: 2
                    }); 
                    flightPath.setMap(map);
                  }

                  console.log(path);

                  


                  if (i < lines.length) {            //  if the counter < 10, call the loop function
                     testLoop();             //  ..  again which will trigger another 
                  }                        //  ..  setTimeout()
               }, 0)
            }

            testLoop(); 


            var pastI = lines[1].split(/[ ,]+/);
            var presentI = lines[2].split(/[ ,]+/);
            var pathI = [{lng: Number(pastI[1]), lat: Number(pastI[2])},{lng: Number(presentI[1]), lat: Number(presentI[2])}];

            var flightPath = new google.maps.Polyline({
                    path: pathI,
                    geodesic: true,
                    strokeColor: '#c0392b',
                    strokeOpacity: 1.0,
                    strokeWeight: 2
                    }); 
            flightPath.setMap(map)
            
            // for(var line = 0; line < lines.length; line++){
            //   if (line > 1){
            //     var past = lines[line-1].split(/[ ,]+/);
            //     var present = lines[line].split(/[ ,]+/);
            //     var path = [{lng: Number(past[1]), lat: Number(past[2])},{lng: Number(present[1]), lat: Number(present[2])}];
            //     console.log(path);
            //     var flightPath = new google.maps.Polyline({
            //     path: path,
            //     geodesic: true,
            //     strokeColor: '#FF00F0',
            //     strokeOpacity: 1.0,
            //     strokeWeight: 2
            //     }); 
            //     flightPath.setMap(map) 
            //   }
            //   if (line > 1000){
            //     break;
            //   }

            // }
          };
          reader.readAsText(file);
        };

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKs_s2gQvz_jdAZ77dWmIRuNe_oERtpek&callback=initMap">
    </script>
